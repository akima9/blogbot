name: Run BlogBot

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 9시 (KST)
  workflow_dispatch:

jobs:
  run-blogbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blogbot repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clone blog repo
        run: |
          git clone https://github.com/${{ secrets.BLOG_REPO }} blog
        env:
          GIT_ASKPASS: echo
          GIT_TERMINAL_PROMPT: 0

      - name: Run blogbot
        run: |
          python blogbot.py
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          BLOG_PATH: ${{ github.workspace }}/blog
          BLOG_REPO: ${{ secrets.BLOG_REPO }}

      - name: Push to blog repo
        run: |
          cd blog
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add new blog post $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push https://x-access-token:${{ secrets.GH_BLOG_TOKEN }}@github.com/${{ secrets.BLOG_REPO }} HEAD:main
